<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}
    <body>
        
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Anuj's Blog</h1>
                            <span class="subheading">A collection of Anuj's random musing's</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post_dict in all_posts: %}                        
                        <div class="post-preview">
                            <a href="{{ url_for('get_post', blog_id=post_dict['post_id']) }}">
                                <h2 class="post-title">{{post_dict['post_title']}}</h2>
                                <h3 class="post-subtitle">{{post_dict['post_subtitle']}}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">Anuj Pandey</a>
                                on November 12, 2023
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />  
                                        
                    {% endfor %} 
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        
        {% include 'footer.html' %}
    </body>
</html>
